<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate - Feel. Click. Glow.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("6db77d9319abcacda8291f3600980e9f.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .mood-btn {
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    .mood-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      background-color: rgba(255,255,255,0.2);
    }

    .active-button {
      outline: 3px solid white;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffc0cb 40%, transparent 41%);
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen text-white">
  <div class="fixed inset-0 z-0 overflow-hidden">
    <!-- Animated Petals -->
    <script>
      for (let i = 0; i < 40; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = 5 + Math.random() * 5 + 's';
        petal.style.opacity = Math.random();
        document.body.appendChild(petal);
      }
    </script>
  </div>

  <div class="relative z-10 text-center py-16 px-4 fade-in glass mx-auto max-w-4xl mt-10">
    <h1 class="text-5xl font-bold tracking-tight mb-4 text-yellow-200 drop-shadow">Welcome to <span class="text-pink-300">MoodMate</span></h1>
    <p class="text-lg text-indigo-100">Select your mood and get curated content made just for you ‚ú®</p>
  </div>

  <div class="relative z-10 flex flex-wrap justify-center gap-4 px-6 mt-6 fade-in">
    <button onclick="showMood('happy', this)" class="mood-btn bg-yellow-400 text-black px-6 py-3 rounded-full text-lg font-semibold glass">Happy</button>
    <button onclick="showMood('sad', this)" class="mood-btn bg-blue-500 px-6 py-3 rounded-full text-lg font-semibold glass">Sad</button>
    <button onclick="showMood('focused', this)" class="mood-btn bg-green-500 px-6 py-3 rounded-full text-lg font-semibold glass">Focused</button>
    <button onclick="showMood('calm', this)" class="mood-btn bg-teal-400 px-6 py-3 rounded-full text-lg font-semibold glass">Calm</button>
    <button onclick="showMood('angry', this)" class="mood-btn bg-red-600 px-6 py-3 rounded-full text-lg font-semibold glass">Angry</button>
  </div>

  <div id="moodContent" class="relative z-10 mt-10 px-6 fade-in min-h-[300px] text-center"></div>

  <footer class="relative z-10 mt-20 text-center text-sm text-pink-100 drop-shadow">
    Crafted with cherry-blossom magic by <span class="text-pink-400 font-bold">Sasi üå∏</span>
  </footer>

  <script>
    const moodData = {
      happy: {
        quote: "Happiness is not out there, it‚Äôs in you.",
        tip: "Spread the vibe. Compliment someone today!",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0"
      },
      sad: {
        quote: "Crying doesn‚Äôt mean you‚Äôre weak. Sometimes it‚Äôs how we heal.",
        tip: "Write down what you're feeling. Let it out.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWVrtsSlLKzro"
      },
      focused: {
        quote: "One task at a time. Full power. No distractions.",
        tip: "Set a 25-min timer and go all in.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS"
      },
      calm: {
        quote: "Stillness is where creativity begins.",
        tip: "Light a candle, take deep breaths, and just be.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u"
      },
      angry: {
        quote: "Breathe through it. Don‚Äôt let it own you.",
        tip: "Punch a pillow, scream in a room, then go walk it off.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWYxwmBaMqxsl"
      }
    };

    function showMood(mood, btn) {
      const { quote, tip, playlist } = moodData[mood];
      document.getElementById("moodContent").innerHTML = `
        <div class="fade-in glass mx-auto max-w-2xl">
          <h2 class="text-3xl font-bold mb-2 text-white">Mood: ${mood.charAt(0).toUpperCase() + mood.slice(1)}</h2>
          <p class="text-xl italic mb-4">‚Äú${quote}‚Äù</p>
          <p class="mb-6 text-indigo-100">üí° ${tip}</p>
          <iframe src="${playlist}" class="w-full max-w-md mx-auto rounded-lg" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      `;

      document.querySelectorAll('.mood-btn').forEach(button => button.classList.remove('active-button'));
      btn.classList.add('active-button');
    }
  </script>
</body>
</html>
