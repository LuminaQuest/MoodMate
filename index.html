<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodMate -. Click. Glow.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .glow {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .active-button {
        outline: 3px solid white;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-700 to-indigo-900 min-h-screen text-white font-sans">
    <div class="text-center py-16 px-4 fade-in">
      <h1 class="text-5xl font-bold tracking-tight mb-4">Welcome to <span class="text-yellow-300">MoodMate</span></h1>
      <p class="text-lg text-indigo-100">Select your mood and get curated content made just for you ‚ú®</p>
    </div>

    <div class="flex flex-wrap justify-center gap-4 px-6">
      <button onclick="showMood('happy', this)" class="mood-btn bg-yellow-400 text-black px-6 py-3 rounded-full text-lg font-semibold hover:scale-105 transform transition-all duration-300 glow" aria-label="Happy mood">Happy</button>
      <button onclick="showMood('sad', this)" class="mood-btn bg-blue-500 px-6 py-3 rounded-full text-lg font-semibold hover:scale-105 transform transition-all duration-300 glow" aria-label="Sad mood">Sad</button>
      <button onclick="showMood('focused', this)" class="mood-btn bg-green-500 px-6 py-3 rounded-full text-lg font-semibold hover:scale-105 transform transition-all duration-300 glow" aria-label="Focused mood">Focused</button>
      <button onclick="showMood('calm', this)" class="mood-btn bg-teal-400 px-6 py-3 rounded-full text-lg font-semibold hover:scale-105 transform transition-all duration-300 glow" aria-label="Calm mood">Calm</button>
      <button onclick="showMood('angry', this)" class="mood-btn bg-red-600 px-6 py-3 rounded-full text-lg font-semibold hover:scale-105 transform transition-all duration-300 glow" aria-label="Angry mood">Angry</button>
    </div>

    <div id="moodContent" class="mt-10 px-6 text-center fade-in min-h-[250px]" role="region" aria-live="polite"></div>

    <footer class="mt-20 text-center text-sm text-indigo-300">
      Crafted with fire and finesse by <span class="text-pink-400 font-bold">Sasi üí•</span>
    </footer>

    <script>
      const moodData = {
        happy: {
          quote: "Happiness is not out there, it‚Äôs in you.",
          tip: "Spread the vibe. Compliment someone today!",
          playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0"
        },
        sad: {
          quote: "Crying doesn‚Äôt mean you‚Äôre weak. Sometimes it‚Äôs how we heal.",
          tip: "Write down what you're feeling. Let it out.",
          playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWVrtsSlLKzro"
        },
        focused: {
          quote: "One task at a time. Full power. No distractions.",
          tip: "Set a 25-min timer and go all in.",
          playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS"
        },
        calm: {
          quote: "Stillness is where creativity begins.",
          tip: "Light a candle, take deep breaths, and just be.",
          playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u"
        },
        angry: {
          quote: "Breathe through it. Don‚Äôt let it own you.",
          tip: "Punch a pillow, scream in a room, then go walk it off.",
          playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWYxwmBaMqxsl"
        }
      };

      function showMood(mood, btn) {
        const { quote, tip, playlist } = moodData[mood];
        document.getElementById("moodContent").innerHTML = `
          <div class="fade-in">
            <h2 class="text-3xl font-bold mb-2">Mood: ${mood.charAt(0).toUpperCase() + mood.slice(1)}</h2>
            <p class="text-xl italic mb-4">‚Äú${quote}‚Äù</p>
            <p class="mb-6 text-indigo-100">üí° ${tip}</p>
            <iframe src="${playlist}" class="w-full max-w-md mx-auto rounded-lg" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
        `;

        document.querySelectorAll('.mood-btn').forEach(button => button.classList.remove('active-button'));
        btn.classList.add('active-button');
      }
    </script>
  </body>
</html>
