<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate - Feel. Click. Glow.</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/1b/b0/00/1bb00049c4d9b3e6aab10ee76ef096ad.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
    }

    .glass {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mood-btn:hover,
    .active-button {
      outline: 3px solid white;
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-family: 'DM Serif Display', serif;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center justify-center">
  <div class="glass max-w-2xl w-full text-center fade-in">
    <h1 class="text-5xl text-yellow-100 mb-4">MoodMate</h1>
    <p class="text-lg text-slate-200 mb-8">Select your vibe and let your mood shine ‚ú®</p>

    <div class="flex flex-wrap justify-center gap-3 mb-6">
      <button onclick="showMood('happy', this)" class="mood-btn bg-yellow-400 text-black font-semibold px-6 py-2 rounded-full">Happy</button>
      <button onclick="showMood('sad', this)" class="mood-btn bg-blue-500 text-white font-semibold px-6 py-2 rounded-full">Sad</button>
      <button onclick="showMood('focused', this)" class="mood-btn bg-green-500 text-white font-semibold px-6 py-2 rounded-full">Focused</button>
      <button onclick="showMood('calm', this)" class="mood-btn bg-teal-400 text-black font-semibold px-6 py-2 rounded-full">Calm</button>
      <button onclick="showMood('angry', this)" class="mood-btn bg-red-600 text-white font-semibold px-6 py-2 rounded-full">Angry</button>
    </div>

    <div id="moodContent" class="fade-in mt-6 text-center"></div>
  </div>

  <footer class="mt-10 text-sm text-pink-100 text-center">
    Crafted with ‚ú® by <span class="text-pink-400 font-bold">Sasi üå∏</span>
  </footer>

  <script>
    const moodData = {
      happy: {
        quote: "Happiness is not out there, it‚Äôs in you.",
        tip: "Spread the vibe. Compliment someone today!",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0"
      },
      sad: {
        quote: "Crying doesn‚Äôt mean you‚Äôre weak. Sometimes it‚Äôs how we heal.",
        tip: "Write down what you're feeling. Let it out.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWVrtsSlLKzro"
      },
      focused: {
        quote: "One task at a time. Full power. No distractions.",
        tip: "Set a 25-min timer and go all in.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS"
      },
      calm: {
        quote: "Stillness is where creativity begins.",
        tip: "Light a candle, take deep breaths, and just be.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u"
      },
      angry: {
        quote: "Breathe through it. Don‚Äôt let it own you.",
        tip: "Punch a pillow, scream in a room, then go walk it off.",
        playlist: "https://open.spotify.com/embed/playlist/37i9dQZF1DWYxwmBaMqxsl"
      }
    };

    function showMood(mood, btn) {
      const { quote, tip, playlist } = moodData[mood];
      document.getElementById("moodContent").innerHTML = `
        <div class="glass mt-4">
          <h2 class="text-2xl font-bold mb-2 text-white">Mood: ${mood.charAt(0).toUpperCase() + mood.slice(1)}</h2>
          <p class="italic mb-2 text-pink-100">‚Äú${quote}‚Äù</p>
          <p class="mb-4 text-sm text-indigo-100">üí° ${tip}</p>
          <iframe src="${playlist}" class="w-full max-w-md mx-auto rounded-lg" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      `;

      document.querySelectorAll('.mood-btn').forEach(button => button.classList.remove('active-button'));
      btn.classList.add('active-button');
    }
  </script>
</body>
</html>
